<!DOCTYPE html>
<html>
<head>
    <title>GiftsAds</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #808080;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Минималистичные кнопки */
        .button {
            background: transparent;
            border: none;
            color: #808080;
            padding: 12px 0;
            width: 100%;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .button:hover {
            color: white;
        }

        /* Поле ввода */
        .input-field {
            background: #111111;
            border: none;
            color: white;
            padding: 12px;
            width: calc(100% - 24px);
            font-size: 16px;
            margin: 8px 0;
        }

        /* Заголовок */
        .title {
            color: #808080;
            font-size: 14px;
            margin: 24px 0 12px 0;
        }

        /* Баланс */
        .balance {
            font-size: 16px;
            color: #808080;
            margin-bottom: 16px;
            padding: 8px 0;
            border-bottom: 1px solid #222222;
        }

        /* Стрелка */
        .arrow {
            color: #555555;
            margin-right: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="mainScreen" class="screen active">
        <div class="balance">
            ⭐ <span id="balanceAmount">0 XTR</span>
        </div>

        <button class="button" onclick="showScreen('balance')">
            <span class="arrow">├──</span>Пополнить баланс
        </button>
        <button class="button" onclick="showScreen('analysis')">
            <span class="arrow">├──</span>Запустить анализ
        </button>
        <button class="button" onclick="showScreen('stats')">
            <span class="arrow">├──</span>Моя статистика
        </button>
        <button class="button" onclick="showScreen('global')">
            <span class="arrow">├──</span>Общая статистика
        </button>
        <button class="button" onclick="showScreen('settings')">
            <span class="arrow">└──</span>Настройки
        </button>
    </div>

    <!-- Экран анализа -->
    <div id="analysisScreen" class="screen">
        <div class="title">Анализ группы</div>
        <input type="text" class="input-field" placeholder="Введите @username группы">
        <button class="button" onclick="startAnalysis()">
            <span class="arrow">└──</span>Запустить
        </button>
        <button class="button" onclick="showScreen('main')">
            <span class="arrow">└──</span>Назад
        </button>
    </div>

    <!-- Экран баланса -->
    <div id="balanceScreen" class="screen">
        <div class="title">Пополнение баланса</div>
        <button class="button">
            <span class="arrow">├──</span>5 XTR
        </button>
        <button class="button">
            <span class="arrow">├──</span>10 XTR
        </button>
        <button class="button">
            <span class="arrow">├──</span>15 XTR
        </button>
        <button class="button">
            <span class="arrow">├──</span>Другая сумма
        </button>
        <button class="button" onclick="showScreen('main')">
            <span class="arrow">└──</span>Назад
        </button>
    </div>

    <!-- Остальные экраны -->
    <div id="statsScreen" class="screen">
        <div class="title">Моя статистика</div>
        <div class="button">
            <span class="arrow">├──</span>Баланс: 0 XTR
        </div>
        <div class="button">
            <span class="arrow">├──</span>Подписчиков: 0
        </div>
        <div class="button">
            <span class="arrow">├──</span>Анализов: 0
        </div>
        <button class="button" onclick="showScreen('main')">
            <span class="arrow">└──</span>Назад
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        function showScreen(screenId) {
            // Скрываем все экраны
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Показываем нужный экран
            if (screenId === 'main') {
                document.getElementById('mainScreen').classList.add('active');
            } else {
                document.getElementById(screenId + 'Screen').classList.add('active');
            }
        }

        function startAnalysis() {
            // Здесь будет логика анализа
            showScreen('main');
        }
    </script>
</body>
</html>
